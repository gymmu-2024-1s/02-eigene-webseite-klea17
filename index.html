<!doctype html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- add favicon -->
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <title>Meine Webseite</title>

        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <!-- Im header wird der Kopf der Webseite angegeben.
            Dies ist aber nur ein Struktur-Element. Damit der Header auch immer
            ganz oben angezeigt wird, braucht es noch das richtige CSS dafür. -->
            <h1 style="color: rgb(255, 250, 240)">Webseite von Klea Shima</h1>
        </header>

        <nav>
            <!-- Das Navigations-Element beinhaltet eine Liste von Links, mit
            denen man auf Unterwebseiten kommt. 
            Dieses Element wird oft in den Header gesetzt, kann aber auch auf
            der linken oder rechten Seite verwendet werden. -->
            <p></p>
            <ul>
                <li>
                    <a href="./pages/hobbies.html">Hobbies</a>
                </li>
            </ul>
        </nav>

        <main>
            <!-- Im Hauptelement der Webseite kommt der ganze Inhalt den wir
            anzeigen möchten. Dieser ist meistens in Section-Elemente
            unterteilt. -->

            <section>
                <body style="background-color: rgb(255, 205, 230)"></body>

                <!-- Dieses Element wird verwendet um einen Abschnitt auf der
                Webseite vom Rest abzutrennen. Für Abschnitte in einem Text
                verwendet man das p-Element. -->
                <h2 style="color: rgb(255, 250, 240)">Wer bin ich</h2>
                <p>
                    <!-- Mit dem p-Element Teilt man einen Text in Paragraphen
                    ein. Das p-Element hat meistens nur noch Text, Links oder
                    Bilder drin, sonst keine weiteren Elemente. -->
                </p>
                <p></p>
                <p>Hallo zusammen!</p>
                <p>Mein Name ist Klea.</p>
                <p>Ich bin 17 Jahre alt.</p>
                <p>Ich komme aus Albanien und Italien.</p>
                <p>Ich wohne aber in der Schweiz.</p>
                <p>Ich habe viele Hobbies.</p>
                <!--Wenn man auf das blaue Link klickt, kommt man zu meine Hobbies-->

                <h2 style="color: rgb(255, 250, 240)">Fun Facts über mich</h2>
                <div>
                    <!-- Hier erzähle ich interessante Sachen über mich, im Zusammenhang mit meinen Logo, 
                     den aus ein Kreis und einen Stern besteht, inklusiv Animationen. -->
                </div>
            </section>
            <svg width="100" height="100">
                <circle
                    cx="50"
                    cy="50"
                    r="40"
                    stroke="green"
                    stroke-width="4"
                    fill="yellow"
                />
            </svg>
        </main>

        <footer>
            <!-- Hier kommt die Fusszeile der Webseite -->
        </footer>
    </body>
</html>
